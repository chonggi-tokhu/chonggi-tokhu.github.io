      function minimaxCote(depth, game, isMaximisingPlayer) {
        var newGameMoves = game.moves();
        var bestMove = -9999;
        var bestMoveFound;

        var opening = checkOpeningData(game.fen());
        if (opening != false) {
          for (var i = 0; i < newGameMoves.length; i++) {
            if (newGameMoves[i] == opening) {
              return opening;
            }
          }
        }

        for (var i = 0; i < newGameMoves.length; i++) {
          var newGameMove = newGameMoves[i]
          game.move(newGameMove);
          var value = minimax(depth - 1, game, -10000, 10000, !isMaximisingPlayer);
          game.undo();
          if (value >= bestMove) {
            bestMove = value;
            bestMoveFound = newGameMove;
          }
        }
        return bestMoveFound;
      }

      function minimax(depth, game, alpha, beta, isMaximisingPlayer) {
        positionCount++;
        if (depth === 0) {
          return -evaluateBoard(game.board());
        }

        var newGameMoves = game.moves();

        if (isMaximisingPlayer) {
          var bestMove = -9999;
          for (var i = 0; i < newGameMoves.length; i++) {
            game.move(newGameMoves[i]);
            bestMove = Math.max(bestMove, minimax(depth - 1, game, alpha, beta, !isMaximisingPlayer));
            game.undo();
            alpha = Math.max(alpha, bestMove);
            if (beta <= alpha) {
              return bestMove;
            }
          }
          return bestMove;
        } else {
          var bestMove = 9999;
          for (var i = 0; i < newGameMoves.length; i++) {
            game.move(newGameMoves[i]);
            bestMove = Math.min(bestMove, minimax(depth - 1, game, alpha, beta, !isMaximisingPlayer));
            game.undo();
            beta = Math.min(beta, bestMove);
            if (beta <= alpha) {
              return bestMove;
            }
          }
          return bestMove;
        }
      }

      function evaluateBoard(board) {
        var totalEvaluation = 0;
        for (var i = 0; i < 8; i++) {
          for (var j = 0; j < 8; j++) {
            totalEvaluation = totalEvaluation + getPieceValue(board[i][j], i, j);
          }
        }
        return totalEvaluation;
      }

          } else if (piece.type === 'n') {
            return 30 + knightEval[y][x];
          } else if (piece.type === 'b') {
            return 30 + (isWhite ? bishopEvalWhite[y][x] : bishopEvalBlack[y][x]);
          } else if (piece.type === 'q') {
            return 90 + evalQueen[y][x];
          } else if (piece.type === 'k') {
            return 900 + (isWhite ? kingEvalWhite[y][x] : kingEvalBlack[y][x]);
          }
          throw "Unknown piece type: " + piece.type;
        }
        var absoluteValue = getAbsoluteValue(piece, piece.color === 'w', x, y);
        return piece.color === 'w' ? absoluteValue : -absoluteValue;
      }

      var positionCount;
      function getBestMove(game) {
        positionCount = 0;
        var depth = parseInt(3);
        var bestMove = minimaxCote(depth, game, true);
        return bestMove;
      }

      function makeMove() {
        updateStatus();
        //MartySay('Hmm....');
        var possibleMoves = game.moves();

        if (possibleMoves.length === 0) return;

        var possibleMoves = game.moves();

        if (game.game_over() === true ||
          game.in_draw() === true ||
          possibleMoves.length === 0) return;
        var bestMove = getBestMove(game);
        game.move(bestMove);
        board.position(game.fen());

        updateStatus();
      }


      function updateStatus() {
        if (start_bool == 0) {
          if (martycolor == "b") {
            game.header('White', $wn.val());
            game.header('Black', 'ColourgreyBot L1');
          } else if (martycolor == "w") {
            game.header('Black', $wn.val());
            game.header('White', 'ColourgreyBot L0');
          }
        }
        var moveColor = 'White';
        if (game.turn() === 'b') {
          moveColor = 'Black';
        }
        if (game.in_checkmate()) {
          status = 'Game over, ' + moveColor + ' is in checkmate.';
          if (martycolor == game.turn()) {
            MartySay('I lost. Would you like another round?');
          } else {
            MartySay('oh, you lost.');
          }
        } else if (game.in_draw()) {
          status = 'Game over, drawn position';
          MartySay('Oh, it`s a draw. Would you like another round?');
        } else {
          status = moveColor + ' to move';
          if (game.in_check()) {
            status += ', ' + moveColor + ' is in check';
            if (martycolor == game.turn()) {
              MartySay('Hmm, I`ve been checked.');
            } else {
              MartySay('You`ve been checked. i like check!');
            }
          }
        }
        $fen.html(game.fen());
        $pgn.html(game.pgn());
      }

      function onDrop(source, target) {
        var move = game.move({
          from: source,
          to: target,
          promotion: 'q'
        });

        if (move === null) return 'snapback';
        window.setTimeout(makeMove, 250);
      }


      function onSnapEnd() {
        board.position(game.fen());
      }

      function pieceTheme(piece) {
        if (piece.search(/w/) !== -1) {
          return './chessboardxxx/img/chesspieces/wikipedia/' + piece + '.png';
        }
        return './chessboardxxx/img/chesspieces/wikipedia/' + piece + '.png';
      }

      var config = {
        pieceTheme: pieceTheme,
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd
      };
      board = Chessboard('myBoard', config);
